<!DOCTYPE html>

<html>
    <head>
        <title>
            PLANTOMATO 9000
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="webinterface.css">
    </head>

    <body style="background-color: #98bdbd" onload="process()">

        <!-- <div class="topnav">
            <h1>PLANTOMATO 9000</h1>
        </div> -->

        <header>
            <div class="navbar fixed-top">
                <div class="container">
                  <div class="navtitle">PLANTOMATO 9000 - Dashboard</div>
                  <div class="navdata" id = "date">mm/dd/yyyy</div>
                  <div class="navheading">Date</div><br>
                  <div class="navdata" id = "time">00:00:00</div>
                  <div class="navheading">Time</div>
                  <div class="navauthor">Hieu Philip Hoang</div>
                </div>
            </div>
          </header>

        <main>
            <!-- CONTENT -->
            <!-- CHARTS SECTION -->
            <div class="chart-grid">
                <div class="chart">
                    <!-- include stuff to plot a chart with according heading-->
                    <canvas id="temperature_chart" style="width:100%;max-width:600px"></canvas>
                </div>
                <div class="chart">
                    <!-- include stuff to plot a chart with according heading-->
                    <canvas id="humidity_chart" style="width:100%;max-width:600px"></canvas>
                </div>
                <div class="chart">
                    <!-- include stuff to plot a chart with according heading-->
                    <canvas id="moisture_chart" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
            <!-- CHARTS SECTION END -->

            <!-- CONTROL SECTION -->
            <div class="control-section-grid">
                <!-- Stage movement -->
                <div class="bodytext" id="stage-movement">

                </div>
                <!-- Growlight toggle -->
                <div class="bodytext" id="growlight-toggle">

                </div>
                <!-- Fan toggle -->
                <div class="bodytext" id="fan-toggle">

                </div>
            </div>
            <!--  CONTROL SECTION END -->

            <!-- CONFIGURATION SECTION -->
            <div class="configuration-section-grid">
                <!-- Growlight toggle configuration -->
                <div class="bodytext" id="growlight-toggle-config">

                </div>
                <!-- Fan toggle configuration -->
                <div class="bodytext" id="fans-toggle-config">

                </div>
            </div>
            <!-- CONTENT END -->
        </main>

        <footer div class="foot" id = "temp" >PLANTOMATO 9000 DASHBOARD by Hieu Philip Hoang, 2024</div></footer>
        <script src="webinterface.js"></script>
        <script src="chart.js"></script>
    </body>
</html>
